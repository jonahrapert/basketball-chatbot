<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black flex flex-col items-center justify-center min-h-screen px-4">

  <h1 class="text-3xl font-bold mb-6">Basketball Chatbot</h1>

  <textarea id="question" class="w-full max-w-md p-4 border rounded-lg mb-4" placeholder="Ask a college basketball question..." rows="4"></textarea>

  <button onclick="askQuestion()" class="px-6 py-2 bg-black text-white rounded-lg hover:bg-gray-800">
    Ask
  </button>

  <p id="response" class="mt-6 text-lg text-center max-w-md"></p>

  <script>
    async function askQuestion() {
      console.log("Ask button clicked âœ…");

      const question = document.getElementById("question").value;
      const res = await fetch("https://basketball-backend-1.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.answer;
    }
  </script>

</body>
</html>

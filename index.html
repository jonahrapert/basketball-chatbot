<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Basketball Q&A</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black flex flex-col items-center justify-center min-h-screen font-sans">
  <h1 class="text-3xl font-bold mb-6">Ask About College Basketball</h1>
  <input id="question" class="w-full max-w-xl p-3 border rounded-lg shadow-sm" placeholder="Ask a question..." />
  <button onclick="askQuestion()" class="mt-4 px-6 py-2 bg-black text-white rounded-lg">Ask</button>
  <div id="response" class="mt-8 max-w-xl text-lg text-gray-700"></div>
  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value;
      const res = await fetch("https://basketball-backend-1.onrender.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.answer;
    }
  </script>
</body>
</html>
